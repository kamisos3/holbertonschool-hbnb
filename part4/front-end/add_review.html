<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="HBnB Logo" class="logo">
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <form class="add-review form" id="review-form">
            <h2>Add Your Review</h2>
            
            <div class="form-group">
                <label for="place-name">Place:</label>
                <input type="text" id="place-name" name="place-name" value="Cozy Downtown Apartment" readonly>
            </div>
            
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="1">★ 1 - Poor</option>
                    <option value="2">★★ 2 - Fair</option>
                    <option value="3">★★★ 3 - Good</option>
                    <option value="4">★★★★ 4 - Very Good</option>
                    <option value="5">★★★★★ 5 - Excellent</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" placeholder="Share your experience about this place..." required></textarea>
            </div>
            
            <button type="submit">Submit Review</button>
            
            <div class="text-center mt-1">
                <a href="place.html" class="details-button" style="background-color: #6c757d;">Cancel</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
